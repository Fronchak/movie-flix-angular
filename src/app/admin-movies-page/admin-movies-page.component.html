<div class="container p-3">
  <div class="row">
    <div class="col-12 col-xl-3">
      <app-movie-filter />
      <div class="mt-2">
        <a routerLink="insert" class="btn btn-primary w-100">Add Movie</a>
      </div>
    </div>
    <div class="col-12 col-xl-9">
      <h1 class="mt-2 mt-xl-0">Movies</h1>
      <div *ngIf="!isLoading && page; else loading" class="mt-1 g-3 row row-cols-1 row-cols-md-2 row-cols-xxl-3">
        <div class="col" *ngFor="let movie of page.content">
          <app-admin-movie-card [movie]="movie" />
        </div>
      </div>
      <ng-template #loading>
        <div class="mt-1 g-3 row row-cols-1 row-cols-md-2 row-cols-xxl-3">
          <div class="col">
            <app-admin-movie-card-loader />
          </div>
          <div class="col">
            <app-admin-movie-card-loader />
          </div>
          <div class="col">
            <app-admin-movie-card-loader />
          </div>
          <div class="col">
            <app-admin-movie-card-loader />
          </div>
        </div>
      </ng-template>
    </div>
  </div>


</div>
