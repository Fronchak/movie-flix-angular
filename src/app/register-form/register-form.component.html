<div class="auth-form-container">
  <form>
    <h1>Create an account</h1>
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input class="form-control" type="email" id="email" placeholder="your-email@gmail.com" />
    </div>
    <div class="mb-3">
      <label class="form-label" for="password">Password</label>
      <input class="form-control" type="password" id="password" />
    </div>
    <div class="mb-3">
      <label class="form-label" for="confirm-password">Confirm password</label>
      <input class="form-control" type="password" id="confirm-password" />
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </div>
    <p>Already have an account? <a routerLink="/auth/login">Click here</a> to login</p>
  </form>
</div>
