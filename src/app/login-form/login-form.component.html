<div class="auth-form-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input
        class="form-control"
        type="email" id="email"
        placeholder="your-email@gmail.com"
        formControlName="email"
        [ngClass]="{
          'is-valid': fieldIsValid('email'),
          'is-invalid': fieldIsInvalid('email')
        }"
      />
      <div *ngIf="fieldIsInvalid('email')">
        <div class="invalid-feedback d-block">
          <span *ngIf="getServerError('email'); else client_error">{{ getServerError('email') }}</span>
          <ng-template #client_error>
            {{ form.get('email')?.errors?.['email'] ? 'Invalid email' : 'Email is required' }}
          </ng-template>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="password">Password</label>
      <input
        class="form-control"
        type="password"
        id="password"
        formControlName="password"
        [ngClass]="{
          'is-valid': fieldIsValid('password'),
          'is-invalid': fieldIsInvalid('password')
        }"
      />
      <div *ngIf="fieldIsInvalid('password')">
        <div class="invalid-feedback d-block">
          <span *ngIf="getServerError('password'); else client_error">{{ getServerError('password') }}</span>
          <ng-template #client_error>
            {{ getServerError('password') || "Password should have at least 6 letters" }}
          </ng-template>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </div>
    <p>Doesn't have an accont? <a routerLink="/auth/register">Click here</a> to register</p>
  </form>
</div>
