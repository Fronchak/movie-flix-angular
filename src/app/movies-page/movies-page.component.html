<div class="container p-3">
  <div class="row">
    <div class="col-12 col-xl-3">
      <app-movie-filter (filter)="handleFilter($event)" />
    </div>
    <div class="col-12 col-xl-9">
      <h1 class="mt-2 mt-xl-0">Movies</h1>
      <div *ngIf="!isLoading && page; else loading" class="mt-1 g-3 row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4">
        <div *ngFor="let movie of page.content" class="col">
          <app-movie-card [movie]="movie" />
        </div>
      </div>
      <ng-template #loading>
        <div class="mt-1 g-3 row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4">
          <div class="col">
            <app-movie-card-loader />
          </div>
          <div class="col">
            <app-movie-card-loader />
          </div>
          <div class="col">
            <app-movie-card-loader />
          </div>
          <div class="col">
            <app-movie-card-loader />
          </div>
          <div class="col">
            <app-movie-card-loader />
          </div>
          <div class="col">
            <app-movie-card-loader />
          </div>
          <div class="col">
            <app-movie-card-loader />
          </div>
          <div class="col">
            <app-movie-card-loader />
          </div>
        </div>
      </ng-template>
    </div>
  </div>


</div>
