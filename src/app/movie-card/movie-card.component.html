<div class="card">
  <img [src]="movie.imageUrl" class="card-img-top"/>
  <div class="card-body">
    <h4 class="card-title">{{ movie.title }}</h4>
    <p class="card-text">
      <app-stars [rating]="movie.rating" />
    </p>
    <a routerLink="{{movie.id}}" class="btn btn-primary">See more</a>
  </div>
</div>
