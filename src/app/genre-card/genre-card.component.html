<div class="card">
  <img [src]="genre.imageUrl" class="card-img-top"/>
  <div class="card-body">
    <h4 class="card-title">{{ genre.name }}</h4>
    <a routerLink="update/{{ genre.id }}" class="btn btn-primary me-2">Edit</a>
    <a routerLink="delete/{{ genre.id }}" class="btn btn-danger">Delete</a>
  </div>
</div>
