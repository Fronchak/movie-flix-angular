<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row">
    <div class="col-12 col-lg-6">
      <div class="mb-3">
        <label class="form-label" for="title">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          placeholder="Senhor dos AnÃ©is"
          formControlName="title"
          [ngClass]="{
            'is-valid': fieldIsValid('title'),
            'is-invalid': fieldIsInvalid('title')
          }"
        />
        <div *ngIf="fieldIsInvalid('title')">
          <div class="invalid-feedback d-block">
            Title is required
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label class="form-label" for="launch-year">Launch year</label>
            <input
              type="phone"
              id="launch-year"
              class="form-control"
              placeholder="2010"
              formControlName="launchYear"
              [ngClass]="{
                'is-valid': fieldIsValid('launchYear'),
                'is-invalid': fieldIsInvalid('launchYear')
              }"
            />
            <div *ngIf="fieldIsInvalid('launchYear')">
              <div class="invalid-feedback d-block">
                Launch year should be beeteen 1900 and 2024
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label class="form-label" for="rating">Rating</label>
            <input
              type="number"
              id="rating"
              class="form-control"
              placeholder="8,5"
              step="0.5"
              formControlName="rating"
              [ngClass]="{
                'is-valid': fieldIsValid('rating'),
                'is-invalid': fieldIsInvalid('rating')
              }"
            />
            <div *ngIf="fieldIsInvalid('rating')">
              <div class="invalid-feedback d-block">
                Rating should be beeteen 0 and 10
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="image-url">Image url</label>
        <input
          type="text"
          id="image-url"
          class="form-control"
          placeholder="https://some-image.png"
          formControlName="imageUrl"
          [ngClass]="{
            'is-valid': fieldIsValid('imageUrl'),
            'is-invalid': fieldIsInvalid('imageUrl')
          }"
        />
        <div *ngIf="fieldIsInvalid('imageUrl')">
          <div class="invalid-feedback d-block">
            Must be a valid link
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="genres">Genres</label>
        <select
          class="form-select"
          id="genres"
          multiple
          size="6"
          formControlName="genres"
          [ngClass]="{
            'is-valid': fieldIsValid('genres'),
            'is-invalid': fieldIsInvalid('genres')
          }"
        >
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <div *ngIf="fieldIsInvalid('genres')">
          <div class="invalid-feedback d-block">
            Movie should have at least one genre
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="mb-3">
        <label class="form-label" for="synopsis">Synopsis</label>
        <textarea
          class="form-control"
          rows="5"
          id="synopsis"
          formControlName="synopsis"
          [ngClass]="{
            'is-valid': fieldIsValid('synopsis'),
            'is-invalid': fieldIsInvalid('synopsis')
          }"
        ></textarea>
        <div *ngIf="fieldIsInvalid('synopsis')">
          <div class="invalid-feedback d-block">
            Synopsis is required
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>
</div>
