<div class="card">
  <img [src]="movie.imageUrl" class="card-img-top"/>
  <div class="card-body">
    <h4 class="card-title">{{ movie.title }}</h4>
    <p class="card-text">
      <app-stars [rating]="movie.rating" />
    </p>
    <a routerLink="update/{{ movie.id }}" class="btn btn-primary me-2">Edit</a>
    <a routerLink="delete/{{ movie.id }}" class="btn btn-danger">Delete</a>
  </div>
</div>
